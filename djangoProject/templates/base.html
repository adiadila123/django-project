{% load static %}
<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Streaming App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Other head content -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
    </div>

    <!-- navbar template content -->
    {% include 'movies/navbar.html' %}

    <div class="container mt-5" style="padding-top: 8px">
        {% block content %} {% endblock %}
    </div>

    <!-- footer template content -->
    {% include 'movies/footer.html' %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://kit.fontawesome.com/45b1870e76.js" crossorigin="anonymous"></script>
<!-- Include Bootstrap JS (at the end of the body) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/global.js' %}"></script>
<script>
    window.onload = function() {
        var loadingContainer = document.querySelector('.loading-container');
        loadingContainer.style.display = 'none';
    };
</script>
</body>
</html>
